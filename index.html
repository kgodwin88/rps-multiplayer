<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/4.13.0/firebase.js"></script>
    <link rel = "stylesheet" href = "./assets/css/style.css">


    <title>Multiplayer RPS</title>
</head>
<body>
    <div class = "container">
        <div class = "row">
            <div class = "col-md-12">
                <header>
                    <div class = "jumbotron">
                        <h1 class = "text-center">Multiplayer Rock Paper Scissors</h1>
                    </div>
                </header>
            </div>
        </div>
    </div>
    <div class = "container">
        <div class = "row">
            <div class = "col-md-8">
                
                <div class = "col-md-4">
                    <h3>Total losses: <span id = "losses"></span></h3>
                    <h3>Total Wins: <span id = "wins"></span></h3>
                    <h3>Total Draws: <span id = "draw"></span></h3>
                </div>
            </div>
        </div>
        <div class = "row">
            <div class = "col-md-4">
                <div class = "img-thumbnail text-center">
                    <img  src = "./assets/images/rock.jpg" alt = "Rock" id = "rock" class = "image image-responsive" style = "width:300px; height:300px">
                    <div class = "caption">
                        <p>Rock</p>
                    </div>
                </div>    
            </div>
            <div class = "col-md-4">
                <div class = "img-thumbnail text-center">                           
                    <img  src = "./assets/images/paper.jpg" alt = "Paper" id = "paper" class = "image image-responsive" style = "width:300px; height:300px">
                    <div class = "caption">
                        <p>Paper</p>
                    </div>
                </div>    
            </div>
            <div class = "col-md-4">
                <div class = "img-thumbnail text-center">                           
                    <img  src = "./assets/images/scissors.jpg" alt = "Scissors" id = "scissors" class = "image image-responsive" style = "width:300px; height:300px">
                    <div class = "caption">
                        <p>Scissors</p>
                    </div>
                </div>    
            </div>
        </div>
        <div class = "row">
            <div class = "col-md-6">
                <h2>Your Choice</h2>
                <div id = "yourChoice"></div>
            </div>
            <div class = "col-md-6">
                <h2>Your Opponents Choice</h2>
                <div id = "opponentsChoice"></div>
                <h3>You: <span id = "outcome"></span></h3>
            </div>
        </div>
        <div class = "row">
            <div class = "col-md-12">
                <div id = "button"></div>
            </div>
        </div>
    </div>





    <footer>


    </footer>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src = "./assets/javascript/rps.js"></script>
</body>
</html>
